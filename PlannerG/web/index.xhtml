<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h3>Mój planer</h3>
        <p:tabView dynamic="true" cache="false" activeIndex="2" id="tabView" >
            <p:tab title="Miesiąc">
                <p:calendar id="inline" value="#{dateBean.today}" mode="inline" />
            </p:tab>
            <p:tab title="Tydzień">
                <h:panelGrid columns="7" >
                    <p:panel header="#{dateBean.getDayOfWeek(1)}" footer="#{dateBean.getFooter(1)}"></p:panel>
                    <p:panel header="#{dateBean.getDayOfWeek(2)}" footer="#{dateBean.getFooter(2)}" ></p:panel>
                    <p:panel header="#{dateBean.getDayOfWeek(3)}" footer="#{dateBean.getFooter(3)}"></p:panel>
                    <p:panel header="#{dateBean.getDayOfWeek(4)}" footer="#{dateBean.getFooter(4)}"></p:panel>
                    <p:panel header="#{dateBean.getDayOfWeek(5)}" footer="#{dateBean.getFooter(5)}"></p:panel>
                    <p:panel header="#{dateBean.getDayOfWeek(6)}" footer="#{dateBean.getFooter(6)}"></p:panel>
                    <p:panel header="#{dateBean.getDayOfWeek(7)}" footer="#{dateBean.getFooter(7)}"></p:panel>
                </h:panelGrid>
            </p:tab>
            <p:tab title="Dzień" id="dayTab"> 
                <p:panel id="dayPanel">
                    Dziś jest ... #{dateBean.todayFormatted}
                    
                    <ui:include src="/fragments/day.xhtml" />
                    
                </p:panel>
            </p:tab>
        </p:tabView>
    </h:body>
</html>
